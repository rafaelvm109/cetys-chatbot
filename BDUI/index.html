<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <title>Cecilia - Base de datos UI</title>
</head>

<body">
  <!-- 1/2 secciones para la pagina, CATEGORIAS -->
  <section id="Categorias" class="bg-light">
    <div class="container">
      <div class="row justify-content-center">

      </div>
    </div>
  </section>
  <!-- 2/2 secciones para la pagina, PREGUNTAS -->
  <section id="Preguntas" class="bg-light">
    <div class="container">
      <div class="row justify-content-center">

      </div>
    </div>
  </section>


  <section id="Pagina">
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div id="Categorias" class="col-md-4 bg-light border-end border-bottom border-dark">
          <div id="Botones de categorias">
            Aqui van los botones de las categorias...
            probablemente usare CARDS para esto
            tambie podria usar GROUP LISTS para esto...
          </div>

          <div class="text-center border-top border-dark">
            <div class="col justify-content-center p-2">

              <!-- modal para agregar categoria -->
              <div>
                <div class="col justify-content-center p-2">
                  <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#reg-modal">
                    <i class="bi bi-plus-lg"></i>
                  </button>
    
                  <div class="modal fade" id="reg-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="modal-title">Agregar una Categoria</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <label for="modal-categoria" class="form-label">Categoria:</label>
                          <input type="text" class="form-control" id="modal-categoria" placeholder="Inscripciones, College, etc.">
                        </div>
                        <div class="modal-footer">
                          <button class="btn btn-danger">
                            <i class="bi bi-x-lg"></i>
                          </button>
                          <button class="btn btn-success">
                            <i class="bi bi-check-lg"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
    
                </div>
              </div>

              <!-- modal para quitar categoria -->
              <a href="#BorrarCategoria" class="btn btn-outline-danger">-</a>

              <!-- modal para editar categoria -->
              <a href="#EditarCategoria" class="btn btn-outline-warning">Editar</a>

              <p>probablemente utilizar MODALS con FORMS para esto</p>
            </div>
          </div>

          <div class="border-top border-dark p-2 text-center">
            <!-- modal para boton de reporte -->
            <a href="#Reporte" class="btn btn-outline-dark">Reporte</a>
          </div>
        </div>
        
        <div id="Preguntas" class="col-md-8 bg-light border-start border-top border-dark">
          <!-- modal para agregar pregunta -->
          <div class="border-bottom border-dark">
            <div class="col justify-content-center p-2">
              <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#reg-modal">
                Agregar una pregunta
              </button>

              <div class="modal fade" id="reg-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="modal-title">Agregar una pregunta</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <label for="modal-pregunta" class="form-label">Pregunta:</label>
                      <input type="text" class="form-control" id="modal-pregunta" placeholder="¿Cuantos años tienes?">
                      <label for="modal-respuesta" class="form-label">Respuesta:</label>
                      <input type="text" class="form-control" id="modal-respuesta" placeholder="25 años">
                    </div>
                    <div class="modal-footer">
                      <button class="btn btn-danger">
                        <i class="bi bi-x-lg"></i>
                      </button>
                      <button class="btn btn-success">
                        <i class="bi bi-check-lg"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>

          <h5 class="align-text-center">
            Aqui se muestran las preguntas...
          </h5>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script>
    const tooltips = document.querySelectorAll('.tt')
    tooltips.forEach (t => {
      new bootstrap.Tooltip(t)
    })
  </script>
</body>

</html>
