<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Cecilia - Base de datos UI</title>
</head>
<body style="background: #D9D9D9">

    <section id="Pagina">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div id="Categorias" class="col-md-4 bg-light border-end border-bottom border-dark">
                    <div id="Botones de categorias">
                        Aqui van los botones de las categorias...
                    </div>
                    <div id="Botones de editar" class="text-center border-top border-dark">
                        <h1>
                            <a href="#Add-Category" class="btn btn-outline-success">+</a>
                            <a href="#Delete-Category" class="btn btn-outline-danger">-</a>
                            <a href="#Edit-Category" class="btn btn-outline-warning">Editar</a>
                        </h1>
                    </div>
                    <div id="Boton de Reporte" class="border-top border-dark p-2 text-center align-self-end">
                        <a href="#Make-Report" class="btn btn-outline-dark">Reporte</a>
                    </div>
                </div>
                <div id="Preguntas" class="col-md-8 bg-light border-start border-top border-dark">
                    <h5 class="align-text-center">
                        Aqui se muestran las preguntas...
                    </h5>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
