<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

        <!-- NAV BAR DE ARRIBA -->
        <nav class="navbar bg-warning">
            <div class="container-fluid">
              <a class="navbar-brand"><h3>Cecilia Bot - Editor Preguntas / Respuestas </h3></a>
            </div>
        </nav>
    </head>
  
  
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

        <!-- NAV BAR DE ARRIBA -->
        <nav class="navbar bg-dark">
            
        </nav>
        <!-- DIVISOR DE COLUMNAS -->
        <div class="container-fluid">
            <div class="row">
                <!-- ESTO ES LA BARRA DE LA IZQUIERDA -->
                <div class="col-auto col-xl-2 bg-dark">

                    
                    <div class="d-flex gap-4 flex-sm-column flex-row min-vh-100">

                        {% for category in categories %}
                            <button type="button" onclick="location.href='{% url 'category' category %}'" class="btn btn-outline-warning">{{category}}</button>
                        {% endfor %}

                        <!-- ESTO ES PARA AGREGAR Y ELIMINAR CATEGORIAS-->
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-success">Add</button>
                            <button type="button" class="btn btn-danger">Remove</button>
                            <button type="button" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>

                <!-- AQUI VA TODO EL CONTENIDO DE LA DERECHA -->
                <div class="col bg-secondary">
                    <ul class="list-group">

                        <!-- ESTOS SE DEBEN DE GENERAR DINAMICOS (UNO POR PREGUNTA) -->
                        {% for item in category_data %}
                            <li class="list-group-item">
                                <div class="input-group mb-1">
                                    <span class="input-group-text" id="basic-addon1">Tag</span>
                                    <input class="form-control" value={{item.tag}} aria-label="Pregunta" aria-describedby="basic-addon1">
                                </div>
                                <div class="input-group mb-1">
                                    <span class="input-group-text" id="basic-addon1">Pregunta</span>
                                    <textarea class="form-control" aria-label="Pregunta" aria-describedby="basic-addon1"> {{item.patterns}} </textarea>
                                </div>
                                <div class="input-group mb-1">
                                    <span class="input-group-text" id="basic-addon1">Respuestas</span>
                                    <textarea class="form-control" aria-label="Pregunta" aria-describedby="basic-addon1"> {{item.responses}} </textarea>
                                </div>
                                <!-- ESTO ES PARA AGREGAR Preguntas-->
                                <div class="btn-group mb-3" role="group" aria-label="Basic example">
                                    <button type="button" class="btn btn-danger">Remove</button>
                                </div>
                            </li>
                        {% endfor %}

                        {% if category_data %}
                        <li class="list-group-item">
                            <!-- ESTO ES PARA AGREGAR Preguntas-->
                            <div class="btn-group mb-3" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-success">Add</button>
                            </div>
                        </li>
                        {% endif %}

                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
